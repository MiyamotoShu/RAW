<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>功過格</title>
</head>
<body>
    <div class="header">
        <h1>功過格</h1>
    </div>

    <div class="question-container">
        <div class="question-box" id="question1">
            <h2>《關於我們的道心》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q1_option1" value1="0" value2="1"> 對道信心不足</label>
            <label><input type="checkbox" name="q1_option2" value1="0" value2="5"> 對道退縮不前，半途而廢</label>
            <label><input type="checkbox" name="q1_option3" value1="0" value2="1"> 不曉得明師一指可貴，對超生了死，沒信心</label>
            <label><input type="checkbox" name="q1_option4" value1="0" value2="1"> 三心兩意，對道迷惑</label>
            <label><input type="checkbox" name="q1_option5" value1="0" value2="1"> 對天時、地利、人和懷疑</label>
            <label><input type="checkbox" name="q1_option6" value1="0" value2="5"> 求了道又隨便去亂拜</label>
            <label><input type="checkbox" name="q1_option7" value1="0" value2="1"> 已吃素還想吃肉，做夢也夢到</label>
            <label><input type="checkbox" name="q1_option8" value1="0" value2="1"> 認為坐在佛堂聽道理很難受(沒想到九玄七祖)</label>
        </div>

        <div class="question-box" id="question2">
            <h2>《關於佛堂常犯毛病》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q2_option1" value1="0" value2="2"> 佛堂沒有準時燒香，偶而燒香</label>
            <label><input type="checkbox" name="q2_option2" value1="0" value2="1"> 家有佛堂父母親燒香，當子女的不燒香</label>
            <label><input type="checkbox" name="q2_option3" value1="0" value2="1"> 有人有佛堂叫你去拜你不去拜</label>
            <label><input type="checkbox" name="q2_option4" value1="0" value2="1"> 叩首時電話來時，有人按門鈴時，隨即起身</label>
            <label><input type="checkbox" name="q2_option5" value1="0" value2="1"> 坐在佛堂裡，心想家裡事</label>
            <label><input type="checkbox" name="q2_option6" value1="0" value2="1"> 初一、十五，佛像沒有擦</label>
            <label><input type="checkbox" name="q2_option7" value1="0" value2="2"> 佛堂不潔</label>
            <label><input type="checkbox" name="q2_option8" value1="0" value2="1"> 佛燈買銅鐵黑黑不用擦的人</label>
            <label><input type="checkbox" name="q2_option9" value1="0" value2="1"> 有佛燈不擦</label>
        </div>
        <div class="question-box" id="question3">
            <h2>《關於禮節》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q3_option1" value1="0" value2="1"> 叩首姿勢不標準，次數不足</label>
            <label><input type="checkbox" name="q3_option2" value1="0" value2="2"> 佛規禮節不好又不低心下氣學</label>
            <label><input type="checkbox" name="q3_option3" value1="0" value2="1"> 到人家佛堂，講話講好才參駕的</label>
            <label><input type="checkbox" name="q3_option4" value1="0" value2="2"> 壇主、講師、辦事人員禮節不會</label>
            <label><input type="checkbox" name="q3_option5" value1="0" value2="1"> 當壇主上下執禮還不會</label>
            <label><input type="checkbox" name="q3_option6" value1="0" value2="1"> 初一、十五不會拜</label>
            <label><input type="checkbox" name="q3_option7" value1="0" value2="1"> 壇主、講師、辦事人員，表文不會寫</label>
        </div>

        <div class="question-box" id="question4">
            <h2>《關於服裝禮儀》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q4_option1" value1="0" value2="1"> 在外頭穿著露前又露後者</label>
            <label><input type="checkbox" name="q4_option2" value1="0" value2="1"> 頭髮太長男不男，女不女（僅乾道回答）</label>
            <label><input type="checkbox" name="q4_option3" value1="0" value2="1"> 拜拜頭髮太長沒綁起來，披頭散髮像魔鬼（僅坤道回答）</label>
            <label><input type="checkbox" name="q4_option4" value1="0" value2="1"> 外表穿的好看，內心不是真的</label>
        </div>

        <div class="question-box" id="question5">
            <h2>《關於公物使用》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q5_option1" value1="0" value2="1"> 東西沒有放回原位（公物）</label>
            <label><input type="checkbox" name="q5_option2" value1="0" value2="1"> 東西隨便亂拿來用（公物）</label>
            <label><input type="checkbox" name="q5_option3" value1="0" value2="1"> 公物用一用隨便亂丟</label>
            <label><input type="checkbox" name="q5_option4" value1="0" value2="1"> 浪費食物的人</label>
        </div>

        <div class="question-box" id="question6">
            <h2>《對待前賢方面》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q6_option1" value1="0" value2="2"> 前賢不允許做而偷偷去做</label>
            <label><input type="checkbox" name="q6_option2" value1="0" value2="2"> 前賢叫你不來，叫你講課你不講</label>
            <label><input type="checkbox" name="q6_option3" value1="0" value2="3"> 沒尊師重道，欲為妄為</label>
            <label><input type="checkbox" name="q6_option4" value1="0" value2="1"> 埋怨前賢不照顧</label>
            <label><input type="checkbox" name="q6_option5" value1="0" value2="1"> 前賢叫才出來，不叫不出來</label>
        </div>

        <div class="question-box" id="question7">
            <h2>《關於參加班會》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q7_option1" value1="0" value2="1"> 寫錯黑板的人</label>
            <label><input type="checkbox" name="q7_option2" value1="0" value2="1"> 要來參與班會卻在家三心兩意</label>
            <label><input type="checkbox" name="q7_option3" value1="0" value2="1"> 自己崗位沒做好，又接另一工作，導致雙邊皆不好</label>
            <label><input type="checkbox" name="q7_option4" value1="0" value2="1"> 參加班會要有人載才要來</label>
            <label><input type="checkbox" name="q7_option5" value1="0" value2="1"> 有人說道理我都聽過了，卻都沒有去做</label>
            <label><input type="checkbox" name="q7_option6" value1="0" value2="1"> 聽道理人家跟你規勸還一直睡的</label>
            <label><input type="checkbox" name="q7_option7" value1="0" value2="1"> 坐在佛堂裡，心想家裡事</label>
            <label><input type="checkbox" name="q7_option7" value1="0" value2="1"> 來聽道理以為來受侍奉，道理沒聽進去，嫌東嫌西</label>

        </div>

        <div class="question-box" id="question8">
            <h2>《關於渡人成全》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q8_option1" value1="0" value2="1"> 想渡人不敢講沒信心</label>
            <label><input type="checkbox" name="q8_option2" value1="0" value2="1"> 一起出去渡人，沒有從旁幫忙</label>
            <label><input type="checkbox" name="q8_option3" value1="0" value2="1"> 整天只看經典不去廣結善緣</label>
            <label><input type="checkbox" name="q8_option4" value1="0" value2="5"> 開設佛堂只說自己拜不渡人</label>
            <label><input type="checkbox" name="q8_option5" value1="0" value2="1"> 有渡人，沒成全</label>
            <label><input type="checkbox" name="q8_option6" value1="0" value2="1"> 以道親為對象做生意的</label>
            <label><input type="checkbox" name="q8_option7" value1="0" value2="1"> 說：「他不來就算了，不要一直跟他講」</label>
            <label><input type="checkbox" name="q8_option8" value1="0" value2="1"> 前賢成全人吃素，你在旁說不要，慢一點</label>
            <label><input type="checkbox" name="q8_option9" value1="0" value2="1"> 有班不通知聯絡人家(以人計算)</label>
            <label><input type="checkbox" name="q8_option10" value1="0" value2="1"> 到人家家裡，沒事打電話又打了很久</label>
            <label><input type="checkbox" name="q8_option11" value1="0" value2="1"> 成全時不懂得隱惡揚善</label>
            <label><input type="checkbox" name="q8_option12" value1="0" value2="1"> 自己不出來還阻礙人家出來</label>
        </div>

        <div class="question-box" id="question9">
            <h2>《對於道理研究》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q9_option1" value1="0" value2="2"> 道理隨便講，講稿隨便寫</label>
            <label><input type="checkbox" name="q9_option2" value1="0" value2="1"> 不愛惜聖訓</label>
            <label><input type="checkbox" name="q9_option3" value1="0" value2="1"> 不看訓文</label>
            <label><input type="checkbox" name="q9_option4" value1="0" value2="2"> 寫錯訓文不改正</label>
            <label><input type="checkbox" name="q9_option5" value1="0" value2="1"> 看訓文只看妙訓，不看普通訓的</label>
        </div>
        
        <div class="question-box" id="question9">
            <h2>《關於家庭》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q9_option1" value1="0" value2="2"> 自己家庭不和，一直講他人家</label>
            <label><input type="checkbox" name="q9_option2" value1="0" value2="5"> 自己沒賺錢，拿父母親錢任意花用</label>
            <label><input type="checkbox" name="q9_option3" value1="0" value2="2"> 父母親平常不教導孩子，只想帶來道場讓人教</label>
            <label><input type="checkbox" name="q9_option4" value1="0" value2="1"> 說太忙而沒有時間去管孩子</label>
            <label><input type="checkbox" name="q9_option5" value1="0" value2="1"> 自己賺自己用，請朋友吃飯也不給父母</label>
            <label><input type="checkbox" name="q9_option6" value1="0" value2="2"> 常常罵家裡大小的人</label>
            <label><input type="checkbox" name="q9_option7" value1="0" value2="1"> 在佛堂裡很有禮貌，在家卻沒有禮貌</label>
            <label><input type="checkbox" name="q9_option8" value1="0" value2="10"> 不好好做人，整天遊手好閒，想花父母親的錢</label>
            <label><input type="checkbox" name="q9_option9" value1="0" value2="3"> 作為孩子，不認真讀書，只想吃美食打電動玩具</label>
        </div>

        <div class="question-box" id="question9">
            <h2>《關於個人言行》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q9_option1" value1="0" value2="1"> 光說不做（開空口支票）</label>
            <label><input type="checkbox" name="q9_option2" value1="0" value2="1"> 本有心設佛堂卻又不要</label>
            <label><input type="checkbox" name="q9_option3" value1="0" value2="1"> 貪功德，隨便渡</label>
            <label><input type="checkbox" name="q9_option4" value1="0" value2="1"> 很少來佛堂，甚至沒有出來的人</label>
            <label><input type="checkbox" name="q9_option5" value1="0" value2="4"> 有肉身卻不學習</label>
            <label><input type="checkbox" name="q9_option6" value1="0" value2="2"> 常發脾氣，講人是非</label>
            <label><input type="checkbox" name="q9_option7" value1="0" value2="1"> 平時不獻香叩首，臨時抱拂腳的人</label>
            <label><input type="checkbox" name="q9_option8" value1="0" value2="1"> 發生事情，就埋怨仙佛不慈悲</label>
            <label><input type="checkbox" name="q9_option9" value1="0" value2="2"> 挑撥離間，無中生有</label>
            <label><input type="checkbox" name="q9_option6" value1="0" value2="1"> 常常講不三不四的話</label>
            <label><input type="checkbox" name="q9_option7" value1="0" value2="1"> 口德沒有守的人</label>
            <label><input type="checkbox" name="q9_option8" value1="0" value2="2"> 有人問你都說不知道</label>
            <label><input type="checkbox" name="q9_option9" value1="0" value2="1"> 只談虛偽不講實在</label>
            <label><input type="checkbox" name="q9_option7" value1="0" value2="1"> 沒有愛心，沒有鼓勵人家</label>
            <label><input type="checkbox" name="q9_option8" value1="0" value2="1"> 邊吃邊嫌不好吃的人</label>
            <label><input type="checkbox" name="q9_option9" value1="0" value2="1"> 身為老人家不識字，說：我不會，年輕人學就好</label>
            <label><input type="checkbox" name="q9_option9" value1="0" value2="1"> 有事沒事到外面逛一逛，喜歡看東看西</label>
            <label><input type="checkbox" name="q9_option7" value1="0" value2="1"> 在家裡牆壁貼不適宜的東西(如：美色圖)</label>
            <label><input type="checkbox" name="q9_option8" value1="0" value2="5"> 抽煙、喝酒、貪色、貪心的人</label>
            <label><input type="checkbox" name="q9_option9" value1="0" value2="1"> 被警察開紅單，心中埋怨</label>
        </div>
<!-- 
        <div class="question-box" id="question4">
            <h2>違犯法律法規(含交通違規)</h2>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="1"> 1次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="2"> 2次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="3"> 3次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="4"> 4次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="5"> 5次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="0"> 無</label>
        </div> -->
        <div class="question-box" id="question10">
            <h2>《關於孝親》請選有實踐之項目</h2>
            <label><input type="checkbox" name="q10_option1" value1="50" value2="0"> 被父母厭惡討厭，能無怨無恨，積誠感動，挽回親心</label>
            <label><input type="checkbox" name="q10_option2" value1="50" value2="0"> 自培厚德，顯親揚名</label>
            <label><input type="checkbox" name="q10_option3" value1="50" value2="0"> 父母親喪葬，為其佈施，做佛事</label>
            <label><input type="checkbox" name="q10_option4" value1="30" value2="0"> 父母親病，小心侍奉令痊癒</label>
            <label><input type="checkbox" name="q10_option5" value1="10" value2="0"> 遇一大事，勸父母親改過向善</label>
            <label><input type="checkbox" name="q10_option6" value1="10" value2="0"> 終身遵守父母的一則良訓</label>
            <label><input type="checkbox" name="q10_option7" value1="10" value2="0"> 為父母親補一過失及還一拖欠</label>
            <label><input type="checkbox" name="q10_option8" value1="10" value2="0"> 父母親所愛敬人，加意愛敬</label>
        </div>

        <div class="question-box" id="question11">
            <h2>《關於孝親》請選有觸犯之項目</h2>
            <label><input type="checkbox" name="q11_option1" value1="0" value2="50"> 父母親病不小心醫治</label>
            <label><input type="checkbox" name="q11_option2" value1="0" value2="50"> 張揚父母親一個短處</label>
            <label><input type="checkbox" name="q11_option3" value1="0" value2="20"> 違背父母的正確教導一則</label>
            <label><input type="checkbox" name="q11_option4" value1="0" value2="20"> 父母責怒自己過失時，抵觸頂撞</label>
            <label><input type="checkbox" name="q11_option5" value1="0" value2="10"> 對父母親生一怨言</label>
            <label><input type="checkbox" name="q11_option6" value1="0" value2="10"> 對父母親一次疾聲厲色</label>
            <label><input type="checkbox" name="q11_option7" value1="0" value2="10"> 讓年老父母親擔負辛勞</label>
            <label><input type="checkbox" name="q11_option8" value1="0" value2="5"> 推諉一日對父母的供膳</label>
            <label><input type="checkbox" name="q11_option9" value1="0" value2="1"> 背著父母而私自獨享飲食(一次)</label>
            <label><input type="checkbox" name="q11_option10" value1="0" value2="1"> 父母親有病不放在心上(一日)</label>
            <label><input type="checkbox" name="q11_option11" value1="0" value2="100"> 厚待妻子，薄待父母</label>
        </div>
    </div>

    <!-- 提交按鈕放在總分數上方 -->
    <div class="button-container">
        <input type="button" value="提交" id="submit-button">
    </div>

    <!-- 左右並排的總計顯示 -->
    <div class="score-container">
        <div class="score-box1">
            <h2>總計 功：</h2>
            <div id="total-score">0</div>
        </div>

        <div class="score-box2">
            <h2>總計 過：</h2>
            <div id="pass-score">0</div>
        </div>
    </div>

    <div id="answer-table">
        <h2 class="answer-t">所做行為功過一覽</h2>
        <table>
          <thead style="position: sticky; top: 0;">
            <tr>
              <th id="thing">答案內容</th>
              <th id="good">功：</th>
              <th id="bad">過：</th>
            </tr>
          </thead>
          <tbody>
            <!-- 這裡將動態添加答案 -->
          </tbody>
        </table>
      </div>
      

    <script src="js/index.js"></script>
</body>
</html>
