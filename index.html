<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>功過格</title>
</head>
<body>
    <div class="header">
        <h1>功過格</h1>
    </div>

    <div class="question-container">
        <div class="question-box" id="question1">
            <h2>《關於我們的道心》請選有犯之項目</h2>
            <label><input type="checkbox" name="q1_option1" value1="0" value2="1"> 對道信心不足</label>
            <label><input type="checkbox" name="q1_option2" value1="0" value2="5"> 對道退縮不前，半途而廢</label>
            <label><input type="checkbox" name="q1_option3" value1="0" value2="1"> 不曉得明師一指可貴，對超生了死，沒信心</label>
            <label><input type="checkbox" name="q1_option4" value1="0" value2="1"> 三心兩意，對道迷惑</label>
            <label><input type="checkbox" name="q1_option5" value1="0" value2="1"> 對天時、地利、人和懷疑</label>
            <label><input type="checkbox" name="q1_option6" value1="0" value2="5"> 求了道又隨便去亂拜</label>
            <label><input type="checkbox" name="q1_option7" value1="0" value2="1"> 已吃素還想吃肉，做夢也夢到</label>
            <label><input type="checkbox" name="q1_option8" value1="0" value2="1"> 認為坐在佛堂聽道理很難受(沒想到九玄七祖)</label>
        </div>

        <div class="question-box" id="question2">
            <h2>《關於佛堂常犯毛病》請選有犯之項目</h2>
            <label><input type="checkbox" name="q2_option1" value1="0" value2="2"> 佛堂沒有準時燒香，偶而燒香</label>
            <label><input type="checkbox" name="q2_option2" value1="0" value2="1"> 家有佛堂父母親燒香，當子女的不燒香</label>
            <label><input type="checkbox" name="q2_option3" value1="0" value2="1"> 有人有佛堂叫你去拜你不去拜</label>
            <label><input type="checkbox" name="q2_option4" value1="0" value2="1"> 叩首時電話來時，有人按門鈴時，隨即起身</label>
            <label><input type="checkbox" name="q2_option5" value1="0" value2="1"> 坐在佛堂裡，心想家裡事</label>
            <label><input type="checkbox" name="q2_option6" value1="0" value2="1"> 初一、十五，佛像沒有擦</label>
            <label><input type="checkbox" name="q2_option7" value1="0" value2="2"> 佛堂不潔</label>
            <label><input type="checkbox" name="q2_option8" value1="0" value2="1"> 佛燈買銅鐵黑黑不用擦的人</label>
            <label><input type="checkbox" name="q2_option9" value1="0" value2="1"> 有佛燈不擦</label>
        </div>
        <div class="question-box" id="question3">
            <h2>《關於禮節》請選有犯之項目</h2>
            <label><input type="checkbox" name="q3_option1" value1="0" value2="1"> 叩首姿勢不標準，次數不足</label>
            <label><input type="checkbox" name="q3_option2" value1="0" value2="2"> 佛規禮節不好又不低心下氣學</label>
            <label><input type="checkbox" name="q3_option3" value1="0" value2="1"> 到人家佛堂，講話講好才參駕的</label>
            <label><input type="checkbox" name="q3_option4" value1="0" value2="2"> 壇主、講師、辦事人員禮節不會</label>
            <label><input type="checkbox" name="q3_option5" value1="0" value2="1"> 當壇主上下執禮還不會</label>
            <label><input type="checkbox" name="q3_option6" value1="0" value2="1"> 初一、十五不會拜</label>
            <label><input type="checkbox" name="q3_option7" value1="0" value2="1"> 壇主、講師、辦事人員，表文不會寫</label>
        </div>

        <div class="question-box" id="question4">
            <h2>《關於服裝禮儀》請選有犯之項目</h2>
            <label><input type="checkbox" name="q4_option1" value1="0" value2="1"> 在外頭穿著露前又露後者</label>
            <label><input type="checkbox" name="q4_option2" value1="0" value2="1"> 頭髮太長男不男，女不女（僅乾道回答）</label>
            <label><input type="checkbox" name="q4_option3" value1="0" value2="1"> 拜拜頭髮太長沒綁起來，披頭散髮像魔鬼（僅坤道回答）</label>
            <label><input type="checkbox" name="q4_option4" value1="0" value2="1"> 外表穿的好看，內心不是真的</label>
        </div>

        <div class="question-box" id="question5">
            <h2>《關於公物使用》請選有犯之項目</h2>
            <label><input type="checkbox" name="q5_option1" value1="0" value2="1"> 東西沒有放回原位（公物）</label>
            <label><input type="checkbox" name="q5_option2" value1="0" value2="1"> 東西隨便亂拿來用（公物）</label>
            <label><input type="checkbox" name="q5_option3" value1="0" value2="1"> 公物用一用隨便亂丟</label>
            <label><input type="checkbox" name="q5_option4" value1="0" value2="1"> 浪費食物的人</label>
        </div>

        <div class="question-box" id="question4">
            <h2>違犯法律法規(含交通違規)</h2>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="1"> 1次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="2"> 2次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="3"> 3次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="4"> 4次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="5"> 5次</label>
            <label><input type="radio" name="q3" class="radio-button" value1="0" value2="0"> 無</label>
        </div>
        
        <div class="question-box" id="question7">
            <h2>《關於孝親》請選有實踐之項目</h2>
            <label><input type="checkbox" name="q7_option1" value1="0" value2="1"> 對父母親和氣婉容，自己心裏有憂憤事不流露出來，早晚問安，尊重、孝順奉養，自己修德、勤學，使父母感到喜悅</label>
            <label><input type="checkbox" name="q7_option2" value1="50" value2="0"> 被父母厭惡討厭，能無怨無恨，積誠感動，挽回親心</label>
            <label><input type="checkbox" name="q7_option3" value1="50" value2="0"> 自培厚德，顯親揚名</label>
            <label><input type="checkbox" name="q7_option4" value1="50" value2="0"> 父母親喪葬，如法為作佛事</label>
            <label><input type="checkbox" name="q7_option5" value1="30" value2="0"> 父母親病，小心侍奉令痊癒</label>
            <label><input type="checkbox" name="q7_option6" value1="10" value2="0"> 遇一大事，勸父母親改過向善</label>
            <label><input type="checkbox" name="q7_option7" value1="10" value2="0"> 終身遵守父母的一則良訓</label>
            <label><input type="checkbox" name="q7_option8" value1="10" value2="0"> 為父母親補一過失及還一拖欠</label>
            <label><input type="checkbox" name="q7_option9" value1="10" value2="0"> 父母親所愛敬人，加意愛敬</label>
        </div>

    </div>

    <!-- 提交按鈕放在總分數上方 -->
    <div class="button-container">
        <input type="button" value="提交" id="submit-button">
    </div>

    <!-- 左右並排的總計顯示 -->
    <div class="score-container">
        <div class="score-box1">
            <h2>總計 功：</h2>
            <div id="total-score">0</div>
        </div>

        <div class="score-box2">
            <h2>總計 過：</h2>
            <div id="pass-score">0</div>
        </div>
    </div>

    <div id="answer-table">
        <h2>所做行為功過一覽</h2>
        <table>
          <thead>
            <tr>
              <th id="thing">答案內容</th>
              <th id="good">功：</th>
              <th id="bad">過：</th>
            </tr>
          </thead>
          <tbody>
            <!-- 這裡將動態添加答案 -->
          </tbody>
        </table>
      </div>
      

    <script src="js/index.js"></script>
</body>
</html>
